<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insertion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
</head>
<body>
    <div>
      <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"class="first" style="background-color: aqua;">
                        <a class="nav-link" href="/insert">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active" class="second" style="background-color:red">
                        <a class="nav-link" href="/products">Products</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form action="/insert" method="POST">
                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" class="form-control" id="productName" name="product_name" required>
                        </div>
                        <div class="form-group">
                            <label for="categoryId">Category ID:</label>
                            <input type="text" class="form-control" id="categoryId" name="category_id" required>
                        </div>
                        <div class="form-group">
                            <label for="brand">Brand:</label>
                            <input type="text" class="form-control" id="brand" name="brand" required>
                        </div>
                        <div class="form-group">
                            <label for="mrp">MRP:</label>
                            <input type="number" class="form-control" id="mrp" name="mrp" required>
                        </div>
                        <div class="form-group">
                            <label for="sellPrice">Sell Price:</label>
                            <input type="number" class="form-control" id="sellPrice" name="sell_price" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="features">Features:</label>
                            <textarea class="form-control" id="features" name="features" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="img1">Image 1:</label>
                            <input type="file" class="form-control-file" id="img1" name="img1" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="img2">Image 2:</label>
                            <input type="file" class="form-control-file" id="img2" name="img2" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="type">Type:</label>
                            <input type="text" class="form-control" id="type" name="type">
                        </div>
                        <div class="form-group">
                            <label for="colors">Colors:</label>
                            <input type="text" class="form-control" id="colors" name="colors">
                        </div>
                        <div class="form-group">
                            <label for="size">Size:</label>
                            <input type="text" class="form-control" id="size" name="size">
                        </div>
                        <div class="form-group">
                            <label for="productStatus">Product Status:</label>
                            <select class="form-control" id="productStatus" name="product_status">
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="stockStatus">Stock Status:</label>
                            <select class="form-control" id="stockStatus" name="stock_status">
                                <option value="in_stock">In Stock</option>
                                <option value="out_of_stock">Out of Stock</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
